<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Forest | {% block title %}{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{% static 'core/images/logo.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .bg-white {
      background-color: #FFFFFF;
    }

    .logo {
      height: 50px;
    }
    
    .w-custom {
      width: 150px !important;
      height: 150px !important;
    }

    .m-custom {
      margin: 2px !important;
    }

    .nm-custom {
      margin: -2px !important;
    }
  </style>
  {% block head %}
  {% endblock %}
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container d-flex align-items-center justify-content-between">
      <div>
        <img src="{% static 'core/images/logo.png' %}" class="logo me-2" alt="">
      </div>
      <div class="d-flex text-dark">
        <a class="nav-link text-dark pe-1" aria-current="page" href="{% url 'core:index' %}">Home</a>
        <a class="nav-link text-dark pe-1" aria-current="page" href="https://github.com/ItsMrVaibhav/Food-Forest" target="_blank">GitHub Repository</a>
      </div>
    </div>
  </nav>
  <div class="container p-0">
    {% block body %}
    {% endblock %}
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% block javascript %}
{% endblock %}
</html>
